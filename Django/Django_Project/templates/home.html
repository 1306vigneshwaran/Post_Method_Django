<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    <style>
        table{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
        }
        th{
            text-align: right;
        }
        .table{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    {% block content%}
    <form action="register" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th colspan="2">
                    <center><h3 class="Registration">Registration</h3><hr></center>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <th>Mail</th>
                <td><input type="text" name="mail"></td>
            </tr>
            <tr>
                <td  colspan="2">
                    <center>
                        <input type="submit" name="submit"></td>
                    </center>
            </tr>
        </table>
    </form>
    {% endblock%}
</body>
</html>
