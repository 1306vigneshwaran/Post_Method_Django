<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Update</title>
    <style>
        table,th,td{
            border: 1px solid black;
            padding:10px;
            border-collapse:collapse;
        }
        
        th,td{
            padding: 10px;
        }
        th{
            text-align: right;
        }
        .table{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        } 
    </style>
</head>
<body>
    {% block content%}
    <table class="table">
        <tr>
            <th colspan="2">
                <center>View Details</center>
            </th>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{Name}}</td>
        </tr>
        <tr>
            <th>Password</th>
            <td>{{Password}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{Address}}</td>
        </tr>
        <tr>
            <th>Mail</th>
            <td>{{Mail}}</td>
        </tr>

        
    </table>
    {% endblock %}
    
</body>
</html>
